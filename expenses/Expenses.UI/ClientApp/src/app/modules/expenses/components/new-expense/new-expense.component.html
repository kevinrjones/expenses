<div>
  <div class="modal-header">
    <h4 class="modal-title">Create A New Expense Claim</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="newExpenseForm" novalidate>
    <div class='modal-body'>
      <div class="form-group" [ngClass]="{
        'invalid': company.invalid && company.dirty,
        'valid': company.valid && company.dirty
      }">
        <input placeholder="For" type="text" formControlName="company" class="form-control" />
      </div>
      <div class='form-group' [ngClass]="{
        'invalid': description.invalid && description.dirty,
        'valid': description.valid && description.dirty
      }">
        <input class='form-control' type='text' placeholder='Description' formControlName='description' />
      </div>
      <div class='form-group' [ngClass]="{
        'invalid': expenses_start_date.invalid && expenses_start_date.dirty,
        'valid': expenses_start_date.valid && expenses_start_date.dirty
      }">
        <div class='input-group'>
          <input type="text" id="expenses_start_date" class="form-control" formControlName="expenses_start_date" ngbDatepicker #startDateDatepicker="ngbDatepicker"
            placeholder="yyyy-mm-dd" (click)="startDateDatepicker.toggle()" readonly/>

          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="startDateDatepicker.toggle()" type="button">
              <i class="fa fa-calendar"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

  </form>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" (click)="addNew()" (keyup.enter)="addNew()" [disabled]="isInvalidOrWaiting()">Create</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.close({'Save': false})" [disabled]="isWaiting">Cancel</button>
  </div>
  <div [hidden]="!isError" class="alert alert-danger">
    {{message}}
  </div>
</div>

<p>Form value: {{ newExpenseForm.value | json }}</p>
<p>Form status: {{ newExpenseForm.status | json }}</p>
